<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="task1_2.css"/>
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-5">기능/로컬 스토리지</h2>
    <h3><a href="./task2.html">방명록</a></h3>
    <div class="mb-5">
      <div class="mb-3">
        <input 
          type="text"
          class="form-control"
          id="search"
          placeholder="이름으로 검색"
        />
        <button class="btn btn-primary mt-2" id="searchBtn">
          검색
        </button>
      </div>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input 
            type="text"
            name="name"
            class="form-control"
            id="name" 
            placeholder="이름 입력"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
              <label for="age">Age</label>
              <input 
              type="number"
              name="age"
              class="form-control"
              id="age" 
              placeholder="나이 입력"
              />
          </div>
          <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="address">Address</label>
            <input 
            type="text"
            name="address"
            class="form-control"
            id="address" 
            placeholder="주소 입력"
            />
          </div>
            <div class="form-group col-md-6 mb-3">
              <label for="email">Email</label>
              <input 
              type="email"
              name="email"
              class="form-control"
              id="email" 
              placeholder="이메일 입력"
              />
            </div>
            <div class="col-lg-12 mt-5">
              <button class="btn btn-success" id="Submit" 
              onclick="AddData()">
                Add data
              </button>
              <button class="btn btn-primary" id="Update">
                Update
              </button>
        </div>
    </div>
  </div>
  <hr>
  <div class="row mt-5">
    <div class="col-12">
      <table class="table table-bordered" id="crudTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
</body> 
<script src="./task1_3.js"></script>
</html>
